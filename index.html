<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css"/>      


</head>
<body>
    <div class="container">
        <div class="appWrapper">
        <div class="weatherBoarder">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">            
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
            </div>  
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            </form>
        </div>
        <div class="overView">
        <span class="cityName" id="city">
         </span>
    <ul>
        <li id="date">
            Saturday 11:08
        </li>
        <li id="description">
            Cloudy
        </li>
    </ul>
</div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weatherTemperature">
            <img src="" 
            alt="cloudy" 
            class="float-left"
            id="icon"
            />
           <span class="float-left" >
              <strong id="temperature">12</strong><span class="units">Â°C </span> 
           </span>    
        </div>
        </div>
        <div class="col-6">
            <ul class="characteristics">
                <li>
                    Humidity: <span id="humidity"> </span>%
                </li>
                <li>
                    Wind: <span id="wind"> </span> m/s
                </li>
            </ul>
        </div>
        <div class="weather-forecast" id="forecast">
            
        </div>
    </div>
 </div>
 <small>
        <a href="https://github.com/julietarod/vainilla-weather-app" target="_blank">Open-source code </a> by Julieta Rod
    </small> 
</div>
    </div>
   

<script src="src/app.js"></script>
</body>
</html>
